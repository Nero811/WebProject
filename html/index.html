<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>仲傑的電商網站</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navUl">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                id="nav-productsSelect"
                href="#productsSelect"
                >商品查詢</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                id="nav-createProduct"
                href="#createProduct"
                >新增商品</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Disabled</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="productsSelect">
      <div class="selects">
        <input
          type="search"
          id="search"
          class="form-control"
          placeholder="輸入商品關鍵字"
        />
        <select id="productCategory-select" aria-label="Default select example">
          <option selected value="">選擇商品種類</option>
          <option value="CAR">汽車</option>
          <option value="FOOD">食物</option>
          <option value="E_BOOK">書籍</option>
        </select>
        <select id="orderBy-select" aria-label="Default select example">
          <option selected value="">選擇排序方式</option>
          <option value="price">依價格排序</option>
          <option value="stock">依庫存排序</option>
          <option value="created_date">依創建日期排序</option>
        </select>
        <select id="sort-select" aria-label="Default select example">
          <option selected value="">昇序或降序排列</option>
          <option value="DESC">降序排列</option>
          <option value="ASC">昇序排列</option>
        </select>
        <input
          type="number"
          id="limit"
          class="limit-control"
          placeholder="一次顯示幾筆"
          max="1000"
          min="5"
        />
        <div class="tab">
          <button id="searhProducts">查詢</button>
        </div>
      </div>
      <div class="items">
        <div class="accordion">
          <nav aria-label="Page navigation example">
            <ul class="pagination" id="offset">
              <li class="page-item"><a class="page-link">Previous</a></li>
              <li class="page-item"><a class="page-link">1</a></li>
              <li class="page-item">
                <a class="page-link" id="a_next">Next</a>
              </li>
            </ul>
          </nav>
          <table class="table table-striped">
            <thead>
              <tr>
                <th id="id">商品編號</th>
                <th id="name">商品名稱</th>
                <th id="category">商品種類</th>
                <th id="price">售價</th>
                <th id="stock">庫存</th>
                <th id="description">商品介紹</th>
                <th id="createdDate">創建日期</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="createProduct" style="display: none">
      <div class="container">
        <button type="submit" class="btn btn-primary" id="reset">
          重置選項
        </button>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">商品名稱</label>
            <input
              type="text"
              class="form-control"
              required="required"
              id="productName"
              aria-describedby="productNameHelp"
            />
            <div id="productNameHelp" class="form-text">不可空白</div>
          </div>
          <div class="category-check">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="car-check"
                checked
              />
              <label class="form-check-label" for="car-check"> 車子 </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="food-check"
              />
              <label class="form-check-label" for="food-check"> 食物 </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="book-check"
              />
              <label class="form-check-label" for="book-check"> 書籍 </label>
            </div>
          </div>
          <div class="mb-3">
            <label for="productImageUrl" class="form-label">商品圖片網址</label>
            <input type="text" class="form-control" id="productImageUrl" />
          </div>
          <div class="mb-3">
            <label for="productPrice" class="form-label">商品價格</label>
            <input
              type="number"
              class="form-control"
              required="required"
              min="1"
              id="productPrice"
              aria-describedby="productPriceHelp"
            />
            <div id="productPriceHelp" class="form-text">不可空白</div>
          </div>
          <div class="mb-3">
            <label for="productStock" class="form-label">商品庫存</label>
            <input
              type="number"
              class="form-control"
              required="required"
              min="1"
              id="productStock"
              aria-describedby="productStockHelp"
            />
            <div id="productStockHelp" class="form-text">不可空白</div>
          </div>
          <div class="mb-3">
            <label for="productDescription" class="form-label">商品描述</label>
            <textarea
              class="form-control"
              id="productDescription"
              rows="3"
            ></textarea>
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            id="createProductSubmit"
          >
            Submit
          </button>
          <div class="create-success" style="display: none">
            <p>創建成功!!</p>
          </div>
          <div class="create-failed" style="display: none">
            <p>創建失敗!!</p>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./jquery.min.js"></script>
  </body>
</html>
